<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors Paper Rock Game </title>
    <link rel="stylesheet" href="../src/styles/styles.css">
</head>
<body>
    <h1> Scissors, Paper, Rock</h1>

    <div id="game-mode">
        <label for="mode">Select Game Mode:</label>
        <select id="mode">
            <option value="endless"selected>Endless Mode</option>
            <option value="best-of">Best-of-X Mode</option>
        </select>
        <input type="number" id="rounds" placeholder="Enter rounds" style="display:none;" min="1"> 
        <button id="startGame">Start Game</button>

    </div>
    <div id="gameContent" style='display: none;'>
    <p id="score">Your Score: 0 | Computer Score: 0 </p>
    <button id="scissors" class="scissorsbutton">Scissors</button>
    <button id="paper" class="paperbutton">Paper</button>
    <button id="rock" class="rockbutton">Rock</button>
    </div>
    <p id="result"></p>
    <script src="./scripts/scissorsPaperRockv2.js"></script>
</body>
</html>
